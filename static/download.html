<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Selection</title>
    <link rel="stylesheet" href="styles/download.css">
</head>
<body>

<div class="top-controls">
    <button id="backToContainersButton" class="top-btn" type="button" data-i18n="backToContainersButton">Back to Containers</button>
</div>

<h1 data-i18n="pageTitle">Container Selection</h1>

<div class="mode-switch">
    <label>
        <input type="checkbox" id="multiModeCheckbox">
        <span id="multiModeLabel" data-i18n="multiModeLabel">Select multiple containers</span>
    </label>
</div>

<div id="singleModeSection">
    <select id="containerSelect">
        <option value="default" disabled selected data-i18n="selectContainerOption">Select a container</option>
    </select>

    <table id="containerTable" style="display:none">
        <thead>
            <tr>
                <th data-i18n="tableArticle">Article</th>
                <th data-i18n="tableTotal">Total</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<div id="multiModeSection" style="display:none">
    <div class="date-filter">
        <label for="packedDateFrom" data-i18n="packedDateFromLabel">Packed date from</label>
        <input type="date" id="packedDateFrom">
        <label for="packedDateTo" data-i18n="packedDateToLabel">to</label>
        <input type="date" id="packedDateTo">
        <button type="button" id="applyDateFilterButton" data-i18n="applyFilterButton">Apply filter</button>
        <button type="button" id="resetDateFilterButton" data-i18n="resetButton">Reset</button>
    </div>
    <div class="multi-toolbar">
        <label>
            <input type="checkbox" id="selectAllContainers">
            <span id="selectAllLabel" data-i18n="selectAllLabel">Select all</span>
        </label>
        <span id="selectedCount" data-i18n="selectedCountLabel">Selected: 0</span>
    </div>
    <div id="multiContainerList" class="multi-list"></div>
</div>

<button id="downloadButton" disabled data-i18n="downloadButtonSingle">Download</button>

<script src="scripts/config.js"></script>
<script src="scripts/download.js"></script>

</body>
</html>
