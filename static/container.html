<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Management</title>
    <link rel="stylesheet" href="styles/container.css">
</head>
<body>
    <div class="top-controls">
        <button id="logoutButton" class="top-control top-control-logout" type="button" aria-label="Logout">
            <svg class="logout-icon" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M14 4h4a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2h-4"></path>
                <path d="M10 16l4-4-4-4"></path>
                <path d="M14 12H4"></path>
            </svg>
        </button>
        <div class="top-control top-control-lang" role="group" aria-label="Language switcher">
            <span id="langLabel" class="lang-label" data-i18n="languageLabel">Язык</span>
            <button id="langEnButton" class="lang-option" type="button">EN</button>
            <button id="langRuButton" class="lang-option" type="button">RU</button>
        </div>
    </div>

    <div class="container">
        <h1 data-i18n="pageTitle">Container Management</h1>
        
        <!-- Create Container Section -->
        <div class="create-container">
            <input type="text" id="containerName" placeholder="Enter container name" data-i18n-placeholder="containerNamePlaceholder">
            <button id="createButton" class="btn" data-i18n="createContainerButton">Create Container</button>
        </div>

        <!-- Existing Containers Section -->
        <div class="existing-containers">
            <label for="containersDropdown" data-i18n="optionsLabel">Options:</label>
            <label class="checkbox-label">
                <input type="checkbox" id="showPackedCheckbox">
                <span id="showPackedText" data-i18n="showPackedCheckboxLabel">Show packed</span>
            </label>
            <select id="containersDropdown">
                <option value="" data-i18n="selectContainerOption">-- Select a Container --</option>
            </select>

            <!-- Container Actions -->
            <div id="containerActions" class="actions">
                <button id="goToShipmentButton" class="btn btn-disabled" disabled data-i18n="goToShipmentButton">Go to Shipment</button>
                <button id="deleteButton" class="btn btn-delete" style="display: none;" data-i18n="deleteContainerButton">Delete Container</button>
                <button id="editButton" class="btn btn-disabled" disabled data-i18n="editButton">Edit</button>
                <button id="downloadButton" style="display: none;" data-i18n="downloadButton">Download</button>
            </div>
        </div>
    </div>

    <!-- Audio for Error and Success -->
    <audio id="error-sound" src="error.mp3" preload="auto"></audio>
    <audio id="success-sound" src="success.mp3" preload="auto"></audio>

    <!-- Edit Container Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2 data-i18n="editContainerNameTitle">Edit Container Name</h2>
            <input type="text" id="newContainerName" placeholder="Enter new container name" data-i18n-placeholder="newContainerNamePlaceholder">
            <div class="modal-buttons">
                <button id="saveButton" class="btn" data-i18n="saveChangesButton">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Message Box -->
    <div id="messageBox"></div>

    <!-- DM Information Panel -->
    <div id="dmInfoPanel" class="dm-info-panel">
        <h3 data-i18n="dmInfoTitle">DM Information</h3>
        
        <!-- DM Code Input Moved Here -->
        <input type="text" id="dmInput" placeholder="Enter DM code" data-i18n-placeholder="dmInputPlaceholder" />
        
        <table>
            <tr><td id="dmArticleLabel" data-i18n="dmArticleLabel">Article:</td><td id="dmArticle"></td></tr>
            <tr><td id="dmInvoiceIdLabel" data-i18n="dmInvoiceIdLabel">Invoice ID:</td><td id="dmInvoiceDate"></td></tr>
            <tr><td id="dmNumberLabel" data-i18n="dmNumberLabel">Number:</td><td id="dmCurrentPageNum"></td></tr>
            <tr><td id="dmStatusLabel" data-i18n="dmStatusLabel">Status:</td><td id="dmStatus"></td></tr>
            <tr><td id="dmContainerNameLabel" data-i18n="dmContainerNameLabel">Container Name:</td><td id="dmContainerName"></td></tr>
            <tr><td id="dmContainerStatusLabel" data-i18n="dmContainerStatusLabel">Container Status:</td><td id="dmContainerStatus"></td></tr>
            <tr><td id="dmPackedDateLabel" data-i18n="dmPackedDateLabel">Packed Date:</td><td id="dmPackedDate"></td></tr>
        </table>
    </div>

    <script src="scripts/config.js"></script>
    <script src="scripts/container.js"></script>
</body>
</html>
